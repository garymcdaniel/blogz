{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center">Add a Blog Entry</h1>

<!--it looks like that this page should only have the blogs posting and not submitting forms-->
<form action="/blog" method="POST">
     
    <table>
        <tr>
            <td><label for="title">Title for your new blog:</label></td>
        
            <td>
                <input name="title" type="text" placeholder="Title for your new blog:">
            </td>
        
        </tr>
        <tr>
            <td><label for="body">Your new blog:</label></td>
            <td>
                <input name="body" type="text">
            </td>
        </tr>
    </table>
    <input type="submit" value="Add Entry">
</form>
{% endblock %}
