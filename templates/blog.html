{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center">Build a Blog</h1>
    <form method='POST'>
        <label>
            New Blog: 
            <input type="text" name='task' />
        </label>
        
    </form>


    {% if blogs|length == 0 %}

    {% else %}

        <ul>
            {% for blog in blogs %}
            <h1>{{blog.title}}</h1>
            <p>{{blog.body}}</p>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
